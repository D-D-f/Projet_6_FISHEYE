<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div class="caroussel">
      <div class="closeCaroussel">
        <img id="closeCarou" src="./assets/icons/close.svg" alt="close" />
      </div>
      <div class="containerCaroussel">
        <div class="arrowLeft">
          <img
            src="./assets/icons/iconmonstr-angel-left-thin.svg"
            alt="arrow left"
          />
        </div>
        <video id="video" controls src=""></video>
        <img id="imgCaroussel" src="" alt="image photographe" />
        <div class="arrowRight">
          <img
            src="./assets/icons/iconmonstr-angel-right-thin.svg"
            alt="arrow right"
          />
        </div>
      </div>
    </div>

    <div class="pages">
      <header>
        <a href="index.html">
          <img src="assets/images/logo.png" class="logo" />
        </a>
      </header>
      <main id="main">
        <div class="photograph-header">
          <button class="contact_button" onclick="displayModal()">
            Contactez-moi
          </button>
        </div>
        <section>
          <label for="filter">Trier par :</label>
          <select name="filter" id="filter">
            <option value="popular">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>

          <div class="container_media"></div>
        </section>
      </main>
      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form>
            <div>
              <label>Prénom</label>
              <input />
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>
    </div>

    <script src="/scripts/templates/templatesPhotographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
